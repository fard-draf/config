# Configuration Podman optimisée pour l'environnement de développement

[containers]
# Configuration par défaut pour vos containers de développement
default_sysctls = []
log_driver = "journald"
log_size_max = -1

# Intégration avec votre architecture d'outils
volumes_conf = "/mnt/repo/dev/tools/podman/config/volumes.conf"

[engine]
# Configuration du moteur Podman
cgroup_manager = "systemd"
events_logger = "journald"
runtime = "crun"

# Optimisations pour le développement
image_default_transport = "docker://"
