# Configuration de stockage Podman intégrée à l'architecture dev_env
# Cette configuration dirige toutes les données vers l'espace dédié au développement

[storage]
# Utilisation du driver overlay pour les meilleures performances
driver = "overlay"

# Répertoire pour les données de runtime (peut rester sur le système)
runroot = "/run/user/1000/containers"

# Répertoire principal pour le stockage des images et containers
# Intégré dans votre architecture unifiée
graphroot = "/mnt/repo/dev/tools/podman/storage"

[storage.options]
# Configuration pour fuse-overlayfs si nécessaire
mount_program = "/usr/bin/fuse-overlayfs"

# Optimisations pour les performances
pull_options = {enable_partial_images = "true"}
